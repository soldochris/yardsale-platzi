<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create | Edit My account - Yard Sale</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="account">
    <section class="form-container">
      <h1 class="title account-title">My account</h1>
      <form action="#" class="form">
        <label for="name" class="label">Name</label>        
        <input type="text" id="name" name="name" class="input" placeholder="Your name">
        <label for="email" class="label">Email address</label>
        <input type="email" name="email" id="email" class="input" placeholder="your@email.com">
        <label for="password" class="label"> Password</label>
        <input type="password" name="password" id="password" placeholder="*********"
          class="input input-password">
        <button type="submit" class="primary-button create-button">
          Create account
        </button>
      </form>
    </section>
  </main>
</body>
</html>
