<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My account - Yard Sale</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="account">
    <section class="form-container">
      <h1 class="title account-title">My account</h1>
      <form action="#" class="form">
        <label for="name" class="label">Name</label>        
        <p class="value">Christian Soldevilla</p>
        <label for="email" class="label">Email address</label>
        <p class="value">soldevilla@email.com</p>
        <label for="password" class="label"> Password</label>
        <p class="value">*********</p>
        <button type="submit" class="secondary-button create-button">
          Edit
        </button>
      </form>
    </section>
  </main>
</body>
</html>
