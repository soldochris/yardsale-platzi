<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="product-detail">
    <div class="product-detail-close">
      <img src="icons/icon_close.png" alt="close icon">
    </div>
    <img src="https://images.pexels.com/photos/1983037/pexels-photo-1983037.jpeg" alt="image of a vintage camera">
    <div class="product-detail-info">
      <p>$35.00</p>
      <p>Vintage Camera</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem deleniti, officia officiis, illum ipsam pariatur laboriosam sed earum eius, recusandae nulla vitae eveniet aperiam veniam quia repudiandae nisi autem id.</p>
      <button class="primary-button add-to-cart-button">
        <img src="icons/bt_add_to_cart.svg" alt="add to cart icon">
        Add to cart
      </button>
    </div>
  </section>
</body>
</html>
